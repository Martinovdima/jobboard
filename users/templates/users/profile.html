{% extends 'services/base.html' %}
{% load static %}



{% block content %}
    <div class="job_details_area">
                    <div class="apply_job_form white-bg">
                        <div class="row justify-content-center">
                            <h4>Личный кабинет</h4>
                        </div>
                        <div class="row justify-content-center">
                                <img width="100" height="100"
                                src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'img/default_avatar.jpg' %} {% endif %}"
                                class="img-thumbnail">
                        </div>
                        <form action="{% url 'users:register' %}" method="POST">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input_field">
                                        <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя </label>
                                        {{ form.username }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input_field">
                                        <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной почты </label>
                                        {{ form.email }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="custom-file">
                                        <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение</label>
                                        {{ form.image }}
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="submit_btn">
                                        <button class="boxed-btn3 w-100" type="submit">Регистрация</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        </div>
    </div>
{% endblock %}
